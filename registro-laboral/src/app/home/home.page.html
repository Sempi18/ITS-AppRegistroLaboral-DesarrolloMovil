<ion-header>
  <ion-toolbar>
    <ion-title>Registro Laboral</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Salir</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" color="success" (click)="registrar('entrada')"
    >Registrar Entrada</ion-button
  >
  <ion-button expand="full" color="danger" (click)="registrar('salida')"
    >Registrar Salida</ion-button
  >
</ion-content>
